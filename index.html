<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="cardSummary">
        <img src="images/illustration-hero.svg" class="cardSummary-img" />
        <div class="cardSummary-body">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="cardSummary-plan">
            <div class="cardSummary-plan-info">
              <div class="cardSummary-plan-price">
                <img src="images/icon-music.svg" />
                <div>
                  <span><strong>Annual Plan</strong></span>
                  <p>$59.99/year</p>
                </div>
              </div>
              <a href="#">Change</a>
            </div>
          </div>
          <div class="cardSummary-actions">
            <button type="button" class="btn btn-primary">
              Proceed to Payment
            </button>
            <button type="button" class="btn btn-link">Cancel Order</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        <div>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
          .</a
          >Coded by <a href="https://github.com/FacuMasino">Facundo Masino</a>.
        </div>
      </div>
    </footer>
  </body>
</html>
